---
layout: default
title: Contact
---

<main class='contact-page'>
<header>
  <h1>{{ page.title }}</h1>
</header>

<form action='' method='post'>

    <label for='name'>Name</label>
    <input type='text' id='name' name='name' placeholder='Louise Belcher'>

    <label for='email'>Email</label>
    <input type='text' id='email' name='email' placeholder='louise@burgers.com'>

    <label for='subject'>Subject</label>
    <input type='text' id='subject' name='subject' placeholder="What's cooking?">

    <label for='message'>Message</label>
    <textarea id='message' name='message' placeholder="Idea: 'Totally Radish Burger' (comes with radish)"></textarea>

    <input type='submit' value='Submit'>

  </form>

</main>
