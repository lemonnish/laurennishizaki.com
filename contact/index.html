{% comment %}
  <p class='form-submitted failure'>There was an error processing your message! Please try again.</p>
{% endcomment %}

<form class='contact-form' action='/making-trails/contact/submit' method='post'>
  <p>All fields are required.</p>

  <label for='name'>Name</label>
  <input type='text' id='name' name='name' placeholder='Louise Belcher' required/>

  <label for='email'>Email</label>
  <input type='text' id='email' name='email' placeholder='louise@burgers.com' required/>

  <label for='subject'>Subject</label>
  <input type='text' id='subject' name='subject' placeholder="What's cooking?" required/>

  <label for='message'>Message</label>
  <textarea id='message' name='message' placeholder="Idea: 'Totally Radish Burger' (comes with radish)" required></textarea>

  <input type='submit' value='Submit'>

</form>

{% comment %}

<script>
  $(document).ready(function() {
    $('.contact-form').submit(function(event) {
        $('.success').css('display','block');
        $('.contact-form').css('display','none');
      event.preventDefault();
    });
  });
</script>

{% endcomment %}
