---
layout: default
---
<article class='post'>
  <header>
    <h1>{{ page.title }}</h1>
    <p><time datetime='{{ page.date | date: "%Y-%m-%d" }}'>
      {{ page.date | date: "%Y.%m.%d" }}
    </time></p>
    <p>{{ page.location }}</p>
  </header>

  {{ content }}

  <footer>
    <p>Thanks for reading!</p>
  </footer>
</article>

<script type='text/ecmascript'>
  $('.img-gallery').choosyGallery();
</script>
