---
layout: default
---
<article class='post'>
  <header>
    <h1>{{ page.title }}</h1>
    <p><time datetime='{{ page.date | date: "%Y-%m-%d" }}'>
      {{ page.date | date: "%Y.%m.%d" }}
    </time></p>
    <p>
      {% for location in page.location-links %}
        <a href="{{ site.baseurl }}/{{ location.tag }}">{{ location.display }}</a>
        {% if forloop.last == false %} & {% endif %}
      {% endfor %}
    </p>
  </header>

  {{ content }}

</article>

<script type='text/ecmascript'>
  $('.img-gallery').choosyGallery();
</script>
